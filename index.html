<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Project Audiophile</title>
  <link rel="stylesheet" type="text/css" href="css/tachyons.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css"/> -->
</head>
<body>

  <article class="legend">
    <!-- here goes the drop down selection stuff -->
    <section class="select-axis">
      <fieldset class="select-axis__y">
        <label for="select-y-axis" class="db"><strong>y-axis</strong> shows</label>
        <select name="select-y-axis" class="jsChangeableYAxis">
          <!-- <option value="average review">average review</option> -->
          <option value="Impedance" select="selected">impedance</option>
          <option value="Convert to Efficiency">efficiency</option>
          <option value="Weight">weight</option>
        </select>
      </fieldset>
      <div class="select-axis__graph">
        <span class="select-axis__graph-y">y</span>
        <span class="select-axis__graph-x">x</span>
      </div>
      <fieldset class="select-axis__x">
        <label for="select-x-axis" class="db"><strong>x-axis</strong> shows</label>
        <select name="select-x-axis" class="jsChangeableXAxis" disabled>
          <option value="MRSP">price</option>
        </select>
      </fieldset>
    </section>
    <section class="select-other">
      <fieldset class="select-other__colour">
        <label for="select-colour"><strong>colour</strong> shows</label>
        <select name="select-colour" class="jsChangeableColour">
          <option value="Manufacturer" selected="selected">brands</option>
          <option value="Form factor">form factor</option>
          <option value="Amp required">amp required</option>
        </select>
      </fieldset>
<!--       <fieldset class="select-other__size jsChangeableSize">
        <label for="select-size"><strong>size</strong> shows</label>
        <select name="select-size" disabled>
          <option value="size">size</option>
        </select>
      </fieldset> -->
    </section>
  </article>
  <article class="legend-display"></article>

  <article class="masthead shadow-2 db">
    <h1 class="masthead__title">Project Audiophile</h1>
  </article>
  <article class="sidebar shadow-2">
    <!-- here goes the filters and search -->
    <label>Search for<input type="text" id="searchbar" name="searchbar" placeholder="a brand or model..."></label>

    <section data-filter-dimension="MSRP" data-filter-section="price"></section>
    <section data-filter-dimension="Manufacturer" data-filter-section="manufacturer"></section>
    <section data-filter-dimension="Weight" data-filter-section="weight"></section>
    <section data-filter-dimension="Form-factor" data-filter-section="form-factor"></section>
    <section data-filter-dimension="Amp-required" data-filter-section="amp-required"></section>
    <section data-filter-dimension="Impedance" data-filter-section="impedance"></section>
    <section data-filter-dimension="Convert to Efficiency" data-filter-section="efficiency"></section>
    
    <template id="template-dimension-title">
      <h6 class="meta mb0 pt3 b dimension-title"></h6>
    </template>
    <template id="template-checkbox">
      <label><input type="checkbox"><span class="jsLabelInput"></span></label>
    </template>
    <template id="template-slider">
      <!-- some slider template thing goes here -->
      <div class="slider" data-slider data-start="" data-end="" data-initial-start="" data-initial-end="">
        <span class="slider-handle" data-slider-handle role="slider" tabindex="1" aria-controls=""></span>
        <span class="slider-fill" data-slider-fill></span>
        <span class="slider-handle" data-slider-handle role="slider" tabindex="1" aria-controls=""></span>
        <input type="text" class="js-slider-min" id="">
        <input type="text" class="js-slider-max" id="">
      </div>
    </template>
  </article>

  <article class="canvas">
<!--     <template id="template-small-tooltip">
      <article class="small-tooltip">
      </article>
    </template> -->
    <template id="template-tooltip">
      <article class="tooltip tooltip--small">
        <p class="tooltip__name">
          <span class="tooltip__manufacturer"></span>
          <span class="tooltip__model"></span>
        </p>
        <p class="tooltip__price"></div>
        <div class="tooltip__fav-button">I want to buy</div>
        <div class="tooltip__triangle"></div>
      </article>
    </template>
    <!-- here goes the drawn data -->
  </article>

  <article class="fav-shelf absolute bottom-0">
    <article class="fav-shelf__tab">my selection</article>
    <!-- here goes the favourited headphones -->
    <template id="template-fav-item">
      <p class="fav-shelf__item">
        <span class="jsFavItemName"></span>
      </p>
    </template>
  </article>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
  <script src="js/d3-legend.min.js"></script>
  <script src="js/modules/dataFunctions.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/modules/comparisons.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/modules/filters.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/modules/tooltips.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/modules/search.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/modules/changeableAxis.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/modules/changeableColour.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/dataLoad.js" type="text/javascript" charset="utf-8" async defer></script>

  <script>
    // $(document).foundation();
  </script>
</body>
</html>

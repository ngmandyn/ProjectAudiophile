<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Project Audiophile</title>
  <link rel="stylesheet" type="text/css" href="css/tachyons.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- requirejs -->
  <!-- <script data-main="js/dataLoad.js" src="js/require.js" charset="utf-8"></script> -->
  <script src="js/modules/dataFunctions.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/modules/changeableAxis.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/modules/changeableColour.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/dataLoad.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>

  <article class="masthead mr3 pt4 pb3 pl3 pr3 shadow-2 dib absolute right-0">
    <h1 class="masthead__title">Project Audiophile</h1>
  </article>

  <article class="legend">
    <!-- here goes the drop down selection stuff -->
    <section class="select-axis">
      <fieldset class="select-axis__y">
        <label for="select-y-axis" class="db"><strong>y-axis</strong> shows</label>
        <select name="select-y-axis" class="jsChangeableYAxis">
          <!-- <option value="average review">average review</option> -->
          <option value="Impedance" select="selected">impedance</option>
          <option value="Convert to Efficiency">efficiency</option>
          <option value="Weight">weight</option>
        </select>
      </fieldset>
      <div class="select-axis__graph">
        <span class="select-axis__graph-y">y</span>
        <span class="select-axis__graph-x">x</span>
      </div>
      <fieldset class="select-axis__x">
        <label for="select-x-axis" class="db"><strong>x-axis</strong> shows</label>
        <select name="select-x-axis" class="jsChangeableXAxis" disabled>
          <option value="MRSP">price</option>
        </select>
      </fieldset>
    </section>
    <section class="select-other">
      <fieldset class="select-other__colour">
        <label for="select-colour"><strong>colour</strong> shows</label>
        <select name="select-colour" class="jsChangeableColour">
          <option value="Manufacturer">brands</option>
          <option value="Form factor">form factor</option>
          <option value="Amp required">amp required</option>
        </select>
      </fieldset>
      <fieldset class="select-other__size jsChangeableSize">
        <label for="select-size"><strong>size</strong> shows</label>
        <select name="select-size" disabled>
          <option value="size">size</option>
        </select>
      </fieldset>
    </section>
  </article>

  <article class="sidebar">
    <!-- here goes the filters and search -->
  </article>

  <article class="canvas">
    <!-- here goes the drawn data -->
  </article>

  <article class="fav-shelf absolute bottom-0">
    <article class="fav-shelf__tab">my selection</article>
    <!-- here goes the favourited headphones -->
  </article>

</body>
</html>
